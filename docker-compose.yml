version: "3.7"
services:
  app:
    build:
      args:
        user: symfony-user
        uid: 1000
      context: ./
      dockerfile: Dockerfile
    image: symfony
    container_name: symfony-app
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - ./:/var/www
    networks:
      - symfony

  db:
    image: mysql:8.0
    container_name: symfony-db
    restart: unless-stopped
    ports:
      - '3306:3306'
    environment:
      MYSQL_DATABASE: symfony
      MYSQL_ROOT_PASSWORD: password
      MYSQL_PASSWORD: 123123
      MYSQL_USER: symfony
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - ./.docker/mysql:/docker-entrypoint-initdb.d
    networks:
      - symfony

  nginx:
    image: nginx:1.17-alpine
    container_name: symfony-nginx
    restart: unless-stopped
    ports:
      - 8000:80
    volumes:
      - ./:/var/www
      - ./.docker/nginx:/etc/nginx/conf.d
    networks:
      - symfony

networks:
  symfony:
    driver: bridge
